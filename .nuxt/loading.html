<style>
#nuxt-loading {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: white;
  opacity: 0;
  visibility: hidden;
  animation: fadeIn 0.5s ease forwards;
  overflow: hidden;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    visibility: hidden;
  }
  100% {
    opacity: 1;
    visibility: visible;
  }
}

#nuxt-loading > div {
  width: 5rem;
  height: 5rem;
  border-radius: 50%;
  border: 0.5rem solid #f5f5f5;
  border-left-color: white;
  animation: spin 1s linear infinite;
  text-indent: -9999em;
}

#nuxt-loading.error > div {
  border-left-color: #ff4500;
  animation-duration: 5s;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}
</style>

<script>
window.addEventListener('error', function () {
  const el = document.getElementById('nuxt-loading');
  if (el) el.classList.add('error');
});
</script>

<div id="nuxt-loading" role="status" aria-live="polite">
  <div>Loading...</div>
</div>
